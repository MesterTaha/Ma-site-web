<!DOCTYPE html>

<head>

<body>
    <div class="form-container">
       
            <h2>BIENVENUE LES ÉTUDIANTS</h2>
            <label for="fname">Nom:</label>
            <input type="text" id="fname" name="fname" placeholder="Entrer Votre Nom">
            <label for="fname"> Prénom:</label>
            <input type="text" id="lname" name="lname" placeholder="Entrer Votre Prénom">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Entrer Votre E-mail">

            <label for="soles_arroce">Code Apogee:</label>
            <input type="text" id="Apoge" name="Code-Apoge" placeholder="Entrer le code Apogee">

            <label for="Filiere">filière:</label>

                <option id="SMI" value="SMI">SCIENCES MATHÉMATIQUES ET INFORMATIQUE(SMI)</option>
                <option id="SMA" value="SMA">SCIENCES MATHÉMATIQUES ET APPLICATIONS(SMA)</option>
                <option id="STU" value="STU">SCIENCES DE LA TERRE ET DE L’UNIVERS(STU)</option>
                <option id="SMC" value="SMC">SCIENCES DE LA MATIÈRE CHIMIE(SMC)</option>
                <option id="SVI" value="SVI">SCIENCES DE LA VIE(SVI)</option>
               
            </select>

        

            <input type="button" value="envoyer" id="sumbit" onclick="SelectFiliere()">
       
    </div>
